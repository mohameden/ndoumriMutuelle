<div>
    <h2>
        <span jhiTranslate="ndoumriMutuelleApp.engagement.home.title">Engagements</span>
        <button class="btn btn-primary float-right jh-create-entity create-engagement" [routerLink]="['/', { outlets: { popup: ['engagement-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ndoumriMutuelleApp.engagement.home.createLabel">
            Create new Engagement
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="engagements">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="ndoumriMutuelleApp.engagement.name">Name</span></th>
            <th><span jhiTranslate="ndoumriMutuelleApp.engagement.expectedAmount">Expected Amount</span></th>
            <th><span jhiTranslate="ndoumriMutuelleApp.engagement.startDate">Start Date</span></th>
            <th><span jhiTranslate="ndoumriMutuelleApp.engagement.endDate">End Date</span></th>
            <th><span jhiTranslate="ndoumriMutuelleApp.engagement.comment">Comment</span></th>
            <th><span jhiTranslate="ndoumriMutuelleApp.engagement.owner">Owner</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let engagement of engagements ;trackBy: trackId">
                <td><a [routerLink]="['../engagement', engagement.id ]">{{engagement.id}}</a></td>
                <td>{{engagement.name}}</td>
                <td>{{engagement.expectedAmount}}</td>
                <td>{{engagement.startDate | date:'medium'}}</td>
                <td>{{engagement.endDate | date:'medium'}}</td>
                <td>{{engagement.comment}}</td>
                <td>
                    {{engagement.ownerId}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../engagement', engagement.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'engagement/'+ engagement.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'engagement/'+ engagement.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
